<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create</title>
		<link href=./css/normalize.css" rel="stylesheet" type="text/css" />
		<link href="./css/style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<main>
			<h1 class="main-header">Create a record</h1>
			<form class="form">
				<p>
					<label for="subject">Subject:</label>
					<input
						class="form__item"
						type="text"
						placeholder="Please input project's subject"
						id="subject"
						name="subject"
					/>
				</p>
				<p>
					<label for="owner">Owner:</label>
					<input
						class="form__item"
						type="text"
						placeholder="Please input name of project's owner"
						id="owner"
						name="owner"
					/>
				</p>
			</form>
		</main>
	</body>
</html>

<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create</title>
		<link href=./css/normalize.css" rel="stylesheet" type="text/css" />
		<link href="./css/style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<main>
			<h1 class="main-header">Create a record</h1>
			<form class="form">
				<p>
					<label for="subject"> Subject:</label>
					<input
						class="form__item"
						type="text"
						placeholder="Please input project's subject"
						id="subject"
						name="subject"
					/>
                </p>
                <p>
					<label for="description"> Description:</label>
					<input
						class="form__item"
						type="text"
						placeholder="Please input project's description"
						id="description"
						name="description"
					/>
                </p>
				<p>
					<label for="owner"> Owner:</label>
					<input
						class="form__item"
						type="text"
						placeholder="Please input name of project's owner"
						id="owner"
						name="owner"
					/>
                </p>
                <p>
					<label for="team-leader"> Team Leader:</label>
					<input
						class="form__item"
						type="text"
						placeholder="Please input name of project's Team Leader"
						id="teamLeader"
						name="teamLeader"
					/>
                </p>    
                <p>
					<label for="goal"> Project goal:</label>
                    <select id="goal">
                        <option value="goal-1"> Savings</option>
                        <option value="goal-2"> Quality</option>
                        <option value="goal-3"> Safety</option>
                    </select>
                </p> 
                <p>
					<label for="projectStart">Project start date:</label>
					<input
						class="form__item"
						type="date"
						placeholder="Please input starting date of project eg. 2020-01-10"
						id="projectStart"
						name="projectStart"
					/>
                </p>
                <p>
					<label for="forecastProjectCost">Forecast project cost:</label>
					<input
						class="form__item"
						type="number"
						placeholder="Please input forecast project's cost in EUR"
						id="forecastProjectCost"
						name="forecastProjectCost"
					/>
                </p>
                <p>
					<label for="oneTimeSavings">One time savings:</label>
					<input
						class="form__item"
						type="number"
						placeholder="Please input one time savings value in EUR"
						id="oneTimeSavings"
						name="oneTimeSavings"
					/>
                </p>
                <p>
					<label for="monthlySavings">Monthly savings:</label>
					<input
						class="form__item"
						type="number"
						placeholder="Please input monthly savings value in EUR"
						id="monthlySavings"
						name="monthlySavings"
					/>
                </p>
                <p>
					<label for="yearlySavings">Yearly savings:</label>
					<input
						class="form__item"
						type="number"
						placeholder="Please input yearly savings value in EUR"
						id="yearlySavings"
						name="yearlySavings"
					/>
                </p>
                <p>
					<label for="finalProjectCost">Final project cost:</label>
					<input
						class="form__item"
						type="number"
						placeholder="Please input final project's cost in EUR"
						id="finalProjectCost"
						name="finalProjectCost"
					/>
                </p>
                <p>
					<label for="projectFinished">Project finished date:</label>
					<input
						class="form__item"
						type="date"
						placeholder="Please input finish date of project eg. 2020-01-10"
						id="projectFinished"
						name="projectFinished"
					/>
                </p>
                <p>
					<label for="savingsStartDate">Savings beginning date:</label>
					<input
						class="form__item"
						type="date"
						placeholder="Please input beginning date of savings eg. 2020-01"
						id="savingsStartDate"
						name="savingsStartDate"
					/>
                </p>
                <p>
					<label for="remarks">Remarks:</label>
					<input
						class="form__item"
						type="text"
						placeholder="Please input additional project's remarks"
						id="remarks"
						name="remarks"
					/>
                </p>
                <p>
					<label for="status"> Project status:</label>
                    <select id="status">
                        <option value="status-1"> Open</option>
                        <option value="status-2"> In progress</option>
                        <option value="status-3"> Finished</option>
                        <option value="status-3"> Closed</option>
                    </select>
                </p> 
                <p>
					<label for="status">Project status:</label>
					<input
						class="form__item"
						type="text"
						placeholder="Please input additional project's remarks"
						id="status"
						name="status"
					/>
                </p>
                <p>
                    <input name="formSend" type="submit" value="send" />
                </p>
			</form>
		</main>
	</body>
</html>
